<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
      'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
      sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  code {
    font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
      monospace;
  }

  h1 {
    text-align: center;
    color: rgb(33, 150, 243);
  }

  input {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    margin-bottom: 20px;
  }

  form {
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    display: block;
    text-align: center;
    width: 60%;
    height: 60%;
    border: solid 1px black;
  }

  .taskList {
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    text-align: center;
    width: 60%;
    height: 60%;
    border: solid 1px black;
    display: block;
  }

  .taskButton {
    border: none;
    background: none;
    margin: 4px 10px;
  }

  .taskButton:hover {
    background-color: rgb(156, 158, 155);
  }

  .taskDateStyle {
    color: black;
  }

  .taskDateStyleOld {
    color: red;
  }

  #addTask {
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    margin-bottom: 20px;
    background-color: rgb(23, 105, 170);
    color: white;
    padding: 15px 32px;
    display: block;
  }
</style>

<h1>Task Pop</h1>
<div>
  <div class="taskList">
    <h2>{{taskResult}}</h2>
    <h5 [ngClass]="[styleDate]">{{taskDate}}</h5>
    <button class="taskButton" (click)="onCompletion()">Complete</button>
    <button class="taskButton" (click)="deleteTask()">Discard</button>
    <button class="taskButton" (click)="showTask()">Shuffle</button>
    <p>{{completionCount}} Completed Tasks</p>
  </div>
  <form #taskSubmit = "ngForm" (ngSubmit)="onSubmit(taskSubmit)">
    <label htmlFor="createTask"><strong>Enter a new task</strong></label>
    <div id="createTask">
        <input type="text" name="task" placeholder="Short description of task" ngModel/>
        <input type="date" name="date" ngModel/>
        <input id="addTask" type="submit" value="Add" />
    </div>
  </form>
</div>
